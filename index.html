<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://ez-css.now.sh">
    <style>
        .done{
            text-decoration: line-through;
        }
    </style>
</head>
<body>

    <main id="app">

        <h3>{{title}}</h3>

        <form @submit.prevent="addTodo">
            <label for="newTodo">New todo</label>
            <input v-model = "newTodo" type="text" name="newTodo" id="newTodo">
            <button type="submit" name="button">add</button>
        </form>

        <button @click="allGone" type="button" >Remove all</button>
        <button @click="allDone" type="button" >all done</button>

        <ul>
            <li v-for = "todo in todos">
                <input type="checkbox" v-model="todo.done">
                <span :class="{done: todo.done}">{{todo.title}}</span>
                <button @click="removeTodo(todo)" type="button" name="button">Remove</button>
            </li>
        </ul>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
